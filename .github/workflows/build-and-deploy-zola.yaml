name: Zola on GitHub Pages

on: 
 push:
  branches:
   - website

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@v0.20.0
      env:
        PAGES_BRANCH: website-deployed
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}